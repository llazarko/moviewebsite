<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-freecine.png" type="image/FreeCine">
    <title>Glassmorphism Login Form</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #c00000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        /* Form Group & Input Styles */
        .form-group {
            margin-bottom: 27px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .input-wrapper input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 16px 8px 16px;
            color: white;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .input-wrapper input::placeholder {
            color: transparent;
        }

        .input-wrapper label {
            position: absolute;
            left: 16px;
            top: 9px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            transform-origin: left top;
        }

        .input-wrapper input:focus,
        .input-wrapper input:valid {
            border-color: #06b6d4;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.2);
        }

        .input-wrapper input:focus + label,
        .input-wrapper input:valid + label {
            transform: translateY(-34px) scale(1.00);
            color: #06b6d4;
            font-weight: 550;
        }

        .focus-border {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #06b6d4, #6366f1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .input-wrapper input:focus ~ .focus-border {
            width: 100%;
        }


        /* Button Styles */
        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Loading State */
        .btn.loading {
            pointer-events: none;
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            opacity: 0;
            animation: spin 1s linear infinite;
            transition: opacity 0.3s ease;
        }

        .btn.loading .btn-text {
            opacity: 0;
        }

        .btn.loading .btn-loader {
            opacity: 1;
        }

        /* Checkbox Styles */
        .remember-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-wrapper input[type="checkbox"] {
            display: none;
        }

        .checkbox-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .remember-wrapper input[type="checkbox"]:checked ~ .checkbox-label .checkmark {
            background: #06b6d4;
            border-color: #06b6d4;
            transform: scale(1.1);
        }

        .remember-wrapper input[type="checkbox"]:checked ~ .checkbox-label .checkmark::after {
            content: '‚úì';
            color: white;
            font-size: 11px;
            font-weight: bold;
            animation: checkmarkPop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Animations */
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes successPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #06b6d4, transparent);
            transition: left 0.5s ease;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h2 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Password Toggle Specific Styles */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
        }



        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .forgot-password {
            color: #06b6d4;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #06b6d4;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .forgot-password:hover {
            color: white;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            margin-bottom: 24px;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .divider span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            white-space: nowrap;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }


        /* Signup Link */
        .signup-link {
            text-align: center;
        }

        .signup-link p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .signup-link a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .signup-link a:hover {
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .login-header h2 {
                font-size: 1.75rem;
            }
            
            .password-wrapper input {
                padding-right: 44px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
        }
        .error-message {
    color: red;
    font-size: 14px;
    margin-top: 4px;
    display: block;
}

/* üîµ Overlay (sfondi i err√´suar) */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9998;
    opacity: 0;
    animation: fadeInOverlay 0.3s ease forwards;
}

/* üü¢ Popup-i vet√´ */
.success-popup {
    background-color: transparent;
    color: rgb(14, 198, 7);
    padding: 30px 50px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    font-size: 22px;
    font-weight: 600;
    text-align: center;
    animation: popIn 0.3s ease forwards;
}

/* üî∏ Animimet */
@keyframes fadeInOverlay {
    to { opacity: 1; }
}

@keyframes popIn {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes fadeOutOverlay {
    to { opacity: 0; }
}
    </style>

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back to FreeCine</h2>
                <p>Login to your account</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate name="RegForm" onsubmit="return validateForm()" onreset="resetErrors()">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">Email Address</label>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                       
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">
                            <span class="checkmark"></span>
                            Remember me
                        </span>
                    </label>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="divider">
                <span> Or </span>
            </div>

            <div class="signup-link">
                <p>You dont have an account? <a href="signup.html">Sign up</a></p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
    <script>
        function validateForm() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    const emailErr = document.getElementById("emailError");
    const passErr = document.getElementById("passwordError");

    // Fshijm√´ mesazhet e vjetra
    emailErr.textContent = "";
    passErr.textContent = "";

    let isValid = true;

    // Validimi i emailit
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "" || !emailPattern.test(email)) {
        emailErr.textContent = "‚ùå Please enter a valid email address.";
        isValid = false;
    }

    // Validimi i password-it
    if (pass === "" || pass.length < 8) {
        passErr.textContent = "‚ùå Password must be at least 8 characters long.";
        isValid = false;
    }

    if (isValid) {
        showSuccessPopup();
        return false; // p√´r demonstrim (mos e d√´rgo form√´n)
    } else {
        return false;
    }
}

function resetErrors() {
    document.getElementById("emailError").textContent = "";
    document.getElementById("passwordError").textContent = "";
}

/* üü¢ Funksioni p√´r modal popup-in */
function showSuccessPopup() {
    // Krijo overlay-in
    const overlay = document.createElement("div");
    overlay.className = "popup-overlay";

    // Krijo kutin√´ e mesazhit
    const popup = document.createElement("div");
    popup.className = "success-popup";
    popup.textContent = "‚úÖ Login Successful!";

    overlay.appendChild(popup);
    document.body.appendChild(overlay);

    // Klikimi n√´ overlay ose popup e mbyll modalin
    overlay.addEventListener("click", closePopup);
    popup.addEventListener("click", closePopup);

    // Fshihet automatikisht pas 2.5 sekondash
    setTimeout(() => {
        closePopup();
    }, 900);

    function closePopup() {
        overlay.style.animation = "fadeOutOverlay 0.3s ease forwards";
        setTimeout(() => {
            overlay.remove();
            document.getElementById("loginForm").reset();
            // üöÄ Redirect pas suksesit
            window.location.href = "index.html";
        }, 100);
    }
}
    </script>

</body>
</html>
